<html>
    <head>
        
    </head>

    <body>

    </body>

    <script>
        
        var numero1 = Number.parseFloat (prompt("Digite o priemiro número:"))
        var numero2 = Number.parseFloat (prompt("Digite o segundo número:"))

        document.writeln(numero1, "+", numero2, "=", numero1 + numero2)
        document.writeln("<br>")

        document.writeln(numero1, "-", numero2, "=", numero1 - numero2)
        document.writeln("<br>")

        document.writeln(numero1, "x", numero2, "=", numero1 * numero2)
        document.writeln("<br>")

        document.writeln(numero1, "/", numero2, "=", numero1 / numero2)
        document.writeln("<br>")

    </script>

</html>
